<html>
    <head>
        <title>Free Ball</title>
        <meta name="description" content="Physics ball soccer based on cannon.js + three.js + node.js" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/humane-js/3.2.2/themes/flatty.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/humane-js/3.2.2/humane.js"></script>
        <script>
            humane.timeout = 3500;
            humane.error = humane.spawn({ addnCls: 'humane-flatty-error'});
            window.onerror = function(msg, url, linenumber) {
                // Tell users when errors occur
                // http://stackoverflow.com/questions/2604976/javascript-how-to-display-script-errors-in-a-popup-alert/2604997#2604997
                humane.error("An error: " + msg);

                // `false` to report on dev console too
                return false;
            };
        </script>
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/configRequire.js"></script>
        <script src="libs/require.js/require.js"></script>
        <script src="js/viewer.js"></script>
        <script id="menuStart" type="x-tmpl-mustache">
            Hello {{ name }}!
            <button id="local">Local</button>
            <button id="remote">Remote</button>
        </script>
        <div id="instructions">
            <div id="instructionsText">
                <div style="float:right;">X</div>
                <h2>Free Ball</h2>
                Click here for pointer lock <br />
                Make the ball pop on your colored popper (<span class="blue">blue</span> scores by popping on the <span class="blue">blue</span>)<br />
                <strong>[WASD]</strong> mouselook <br />
                <strong>[Q]</strong> dive <br />
                <strong>[E]</strong> [Space] Fly <br />
                <strong>[Esc]</strong> stop pointer lock <br />
                <strong>Refresh</strong> to restart <br />
            </div>
        </div>
        <div id="scoreBoard">
            <div id="score0" class="score">0</div><div id="score1" class="score">0</div>
        </div>
